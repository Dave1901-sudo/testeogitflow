
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Veterinaria</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconify para iconos -->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/contacto.css">
  <link rel="stylesheet" href="../css/footer_style.css">
  <link rel="stylesheet" href="../css/navbar_style.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <section class="contact-section py-5 spa-animated" style="background-color: #fafafa;">
    <div class="container spa_animated">
      <div class="text-center mb-5">
        <h4 class="text-primary secondary-font">Contacto</h4>
        <h1 class="fw-bold">Tu mensaje es importante para nosotros.<br>¡Cuéntanos qué necesitas!</h1>
      </div>

      <div class="row g-5 align-items-center">
        <div class="col-md-6">
          <img src="../img/contacto_img-1.png" alt="Contact Image" class="img-fluid rounded-4">
        </div>

        <div class="col-md-6">
          <form class="bg-white p-4 rounded-4 shadow-sm">
            <h4 class="text-primary secondary-font">Contáctanos</h4>
            <p class="text-muted">Deja tus datos y tu consulta, y nos comunicaremos contigo.</p>

            <div class="row g-3 spa_animated ">
              <div class="col-md-6">
                <input type="text" class="form-control form-control-lg" id="name" placeholder="Nombre" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control form-control-lg" id="apellido" placeholder="Apellido">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control form-control-lg" id="phone" placeholder="Teléfono">
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" required>
              </div>
              
              <div class="col-12">
                <textarea class="form-control form-control-lg" id="message" placeholder="Mensaje" rows="5"></textarea>
              </div>
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-3">Enviar Mensaje</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section class="contact-info-map py-5 spa-animated">
    <div class="container spa_animated">
      <div class="row text-center mb-5 contact-details">
        <div class="col-md-3 info-item">
          <div class="p-3">
            <iconify-icon icon="mdi:map-marker" class="fs-1 text-primary"></iconify-icon>
            <h5 class="mt-2">Sede Principal</h5>
            <p>C. 2 de Mayo 580, Miraflores 15074</p>
          </div>
        </div>
        <div class="col-md-3 info-item">
          <div class="p-3">
            <iconify-icon icon="mdi:email" class="fs-1 text-primary"></iconify-icon>
            <h5 class="mt-2">Email</h5>
            <p>Veterinaria@gmail.com</p>
          </div>
        </div>
        <div class="col-md-3 info-item">
          <div class="p-3">
            <iconify-icon icon="mdi:phone" class="fs-1 text-primary"></iconify-icon>
            <h5 class="mt-2">Teléfono</h5>
            <p>(+51) 932-007-429</p>
          </div>
        </div>
        <div class="col-md-3 info-item">
          <div class="p-3">
            <iconify-icon icon="mdi:web" class="fs-1 text-primary"></iconify-icon>
            <h5 class="mt-2">Website</h5>
            <p>Veterinaria.com</p>
          </div>
        </div>
      </div>

      <div class="map-wrapper rounded-4 overflow-hidden shadow-sm">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.916414778829!2d-77.0345112!3d-12.1178714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c9e707917b39%3A0x45713d784e3d01ea!2sPet%20Time%20Veterinaria%20Miraflores!5e0!3m2!1ses-419!2spe!4v1745787108448!5m2!1ses-419!2spe"
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/archivos_carga.js"></script>


</body>
</html>
